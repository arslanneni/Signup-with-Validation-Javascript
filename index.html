<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="sytle.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Uchen&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Signup</h1>
        </div>
        <form class="form" id="form">
            <div class="content">
                <label >Username</label>
                <input type="text" name="username" id="username" placeholder="Arslan@123">
               <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Message</small>
            </div>

            <div class="content">
                <label >Email</label>
                <input type="email" name="email" id="email" placeholder="arslanneni23@gmail.com">
               <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Message</small>
            </div>

            <div class="content">
                <label >Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
               <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Message</small>
            </div>

            <div class="content">
                <label >Re-Type Password</label>
                <input type="password" name="retypepassword" id="retypepassword" placeholder="Confirm Password">
               <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Message</small>
            </div>
            <button class="submit-btn">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
